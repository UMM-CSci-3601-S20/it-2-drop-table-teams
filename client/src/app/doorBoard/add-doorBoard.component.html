<!-- example from
https://github.com/AngularTemplates/angular-forms-and-validations/blob/master/src/app/form-component/form.component.html
is potentially helpful and contributed to the shaping of this example -->
<div *ngIf="auth.userProfile$ | async as profile">

<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addDoorBoardForm" (ngSubmit)="submitForm();">
    <mat-card class="add-doorBoard-card">
        <mat-card-header>
          <mat-card-title class="add-doorBoard-title">Create DoorBoard</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Edit Name</mat-label>
            <input matInput id="nameField" placeholder="Name" formControlName="name"
            [(ngModel)]= "profile.name"  required>
            <mat-error *ngFor="let validation of add_doorBoard_validation_messages.name">
              <mat-error class="error-message" id="name-error"
                        *ngIf="addDoorBoardForm.get('name').hasError(validation.type) && (addDoorBoardForm.get('name').dirty || addDoorBoardForm.get('name').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Building</mat-label>
            <input matInput #input id="buildingField" placeholder="Building"
                  formControlName="building" required>
            <mat-error *ngFor="let validation of add_doorBoard_validation_messages.building">
              <mat-error class="error-message" id="building-error"
                        *ngIf="addDoorBoardForm.get('building').hasError(validation.type) && (addDoorBoardForm.get('building').dirty || addDoorBoardForm.get('building').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Office Number</mat-label>
            <input matInput #input id="officeNumberField" placeholder="Office Number"
                  formControlName="officeNumber" required>
            <mat-error *ngFor="let validation of add_doorBoard_validation_messages.officeNumber">
              <mat-error class="error-message" id="officeNumber-error"
                        *ngIf="addDoorBoardForm.get('officeNumber').hasError(validation.type) && (addDoorBoardForm.get('officeNumber').dirty || addDoorBoardForm.get('officeNumber').touched)">
                {{validation.message}}
                </mat-error>
              </mat-error>
          </mat-form-field>

          <mat-form-field >
            <mat-label>Edit Email</mat-label>
            <input matInput #input id="emailField" placeholder="Email"
                  formControlName="email"  [(ngModel)]= "profile.email"  required>
            <mat-error *ngFor="let validation of add_doorBoard_validation_messages.email">
              <mat-error class="error-message" id='email-error'
                        *ngIf="addDoorBoardForm.get('email').hasError(validation.type) && (addDoorBoardForm.get('email').dirty || addDoorBoardForm.get('email').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <input type="hidden" #input id="sub" placeholder="Sub"
          formControlName="sub"  [(ngModel)]= "profile.sub"  required>

        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button id="confirmAddDoorBoardButton" type="button" color="primary"
                  [disabled]="!addDoorBoardForm.valid" type="submit">
                  SUBMIT
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
  </div>
</div>
</div>
